<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      overflow-y: scroll;
    }

    body {
      background-color: #add8e6; /* light blue */
    }

    nav {
      background-color: #00274d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #004080;
    }

    .download-btn {
      background-color: #004080;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #0059b3;
    }

    .card-wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        scroll-snap-align: start;
        padding: 0 2cm;
        box-sizing: border-box;
    }

    .card {
        display: flex;
        background-color: #00274d;
        height: 50vh;
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1s ease, transform 1s ease;
    }

    .card.hidden {
      opacity: 0;
      transform: translateY(50%);
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card-image, .card-text, .carousel {
      flex: 1;
    }

    .card-image {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .card-image img {
      max-width: 300px;
      max-height: 300px;
    }

    .card-text {
      color: white;
      font-size: 1.5rem;
      text-align: center;
      padding: 1rem;
    }

    .carousel {
      position: relative;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel img {
      position: absolute;
      max-height: 80%;
      max-width: 50%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
      z-index: 1;
    }

    .carousel img.fade-up {
      opacity: 0;
      transform: translateY(-50%);
    }

    .circle-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #00274d;
      transition: opacity 1s ease, transform 1s ease;
    }

    .circles {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .circle {
      background-color: white;
      border-radius: 50%;
    }

    .circle.small {
      width: 50px;
      height: 50px;
    }

    .circle.medium {
      width: 80px;
      height: 80px;
    }

    .circle.large {
      width: 100px;
      height: 100px;
    }

    .circle-card.hidden {
      opacity: 0;
      transform: translateY(50%);
    }

    .circle-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#">Business Foundation</a></li>
      <li><a href="#">Pitch</a></li>
      <li><a href="#">Product Design</a></li>
    </ul>
    <button class="download-btn">Descarcă aplicația</button>
  </nav>

  <!-- Scrollable Cards -->
  <div class="cards-wrapper">
    <!-- First Card -->
    <section class="card hidden">
      <div class="card-image">
        <img src="logo.png" alt="Logo"/>
      </div>
      <div class="card-text">
        Aplicația care îți aduce pauze inteligente pentru un focus sustenabil.
      </div>
      <div class="carousel">
        <img src="img0.png" class="active" alt="1"/>
        <img src="img1.png" alt="2"/>
        <img src="img2.png" alt="3"/>
        <img src="img3.png" alt="4"/>
        <img src="img4.png" alt="5"/>
        <img src="img5.png" alt="6"/>
        <img src="img7.png" alt="7"/>
      </div>
    </section>

    <!-- Second Card with Circles -->
    <section class="circle-card hidden">
      <h2 style="color: white;">Focus pe relaxare</h2>
      <div class="circles">
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
      </div>
    </section>
  </div>

  <script>
    // Image carousel
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll('.carousel img');
      let current = 0;

      setInterval(() => {
        const currentImg = images[current];
        currentImg.classList.remove('active');
        currentImg.classList.add('fade-up');

        current = (current + 1) % images.length;
        const nextImg = images[current];
        nextImg.classList.add('active');

        setTimeout(() => {
          currentImg.classList.remove('fade-up');
        }, 1000);
      }, 3000);
    });

    // Slide/fade in-out for cards on scroll
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            entry.target.classList.remove('hidden');
          } else {
            entry.target.classList.remove('visible');
            entry.target.classList.add('hidden');
          }
        });
      },
      {
        threshold: 0.3,
      }
    );

    document.querySelectorAll('.card, .circle-card').forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
