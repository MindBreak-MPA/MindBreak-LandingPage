<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      background-color: #add8e6; /* light blue */
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0 5cm;
    }

    .card {
      display: flex;
      background-color: #00274d; /* dark blue */
      height: 50vh;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .card-image {
      width: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .card-image img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      max-width: 300px;
      max-height: 300px;
    }

    .card-text {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      padding: 1rem;
    }

    .carousel {
      width: 30%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: translateY(0);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
      transform: translateY(0);
      z-index: 1;
    }

    .carousel img.fade-up {
      opacity: 0;
      transform: translateY(-50%);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="logo.png" alt="Logo"/>
      </div>
      <div class="card-text">
        This is a sample ten-word phrase centered on card.
      </div>
      <div class="carousel">
        <img src="https://via.placeholder.com/300x300/ff7f7f" class="active" alt="1"/>
        <img src="https://via.placeholder.com/300x300/7f7fff" alt="2"/>
        <img src="https://via.placeholder.com/300x300/7fff7f" alt="3"/>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll('.carousel img');
      let current = 0;

      setInterval(() => {
        const currentImg = images[current];
        currentImg.classList.remove('active');
        currentImg.classList.add('fade-up');

        current = (current + 1) % images.length;
        const nextImg = images[current];
        nextImg.classList.add('active');

        // Clean up after animation
        setTimeout(() => {
          currentImg.classList.remove('fade-up');
        }, 1000); // Matches transition duration
      }, 3000);
    });
  </script>
</body>
</html>
