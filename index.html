<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      background-color: #add8e6; /* light blue */
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #00274d;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #004080;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 80px); /* Adjust height to fit below navbar */
      padding: 0 5cm;
    }

    .card {
      display: flex;
      background-color: #00274d; /* dark blue */
      height: 50vh;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .card-image {
      width: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .card-image img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      max-width: 300px;
      max-height: 300px;
    }

    .card-text {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      padding: 1rem;
    }

    .carousel {
      width: 30%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: translateY(0);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
      transform: translateY(0);
      z-index: 1;
    }

    .carousel img.fade-up {
      opacity: 0;
      transform: translateY(-50%);
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="https://docs.google.com/document/d/1tBlzQDPGzr9HYhQRCuqeLyZgmNlLdKxN2-h_KTWePkA/edit?tab=t.0">Business Foundation</a></li>
      <li><a href="https://www.canva.com/design/DAGnxx9S2Dw/qPG_bb4JC4P7xr74VPkCpQ/edit">Pitch</a></li>
      <li><a href="https://www.figma.com/design/n2peoVcxpTzPJ8HHaTfUO0/Untitled?node-id=0-1&t=Li8Yg3b8oriflirl-1">Product Design</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="logo.png" alt="Logo"/>
      </div>
      <div class="card-text">
        Aplicația care îți aduce pauze inteligente pentru un focus sustenabil.
      </div>
      <div class="carousel">
        <img src="img0.png" class="active" alt="1"/>
        <img src="img1.png" alt="2"/>
        <img src="img2.png" alt="3"/>
        <img src="img3.png" alt="4"/>
        <img src="img4.png" alt="5"/>
        <img src="img5.png" alt="6"/>
        <img src="img6.png" alt="7"/>
        <img src="img7.png" alt="8"/>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll('.carousel img');
      let current = 0;

      setInterval(() => {
        const currentImg = images[current];
        currentImg.classList.remove('active');
        currentImg.classList.add('fade-up');

        current = (current + 1) % images.length;
        const nextImg = images[current];
        nextImg.classList.add('active');

        // Clean up after animation
        setTimeout(() => {
          currentImg.classList.remove('fade-up');
        }, 1000);
      }, 3000);
    });
  </script>
</body>
</html>
