<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page Scroll Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navbar -->
<nav>
  <ul>
    <li><a href="https://docs.google.com/document/d/1tBlzQDPGzr9HYhQRCuqeLyZgmNlLdKxN2-h_KTWePkA/edit?tab=t.0">Business Foundation</a></li>
    <li><a href="https://www.canva.com/design/DAGnxx9S2Dw/qPG_bb4JC4P7xr74VPkCpQ/edit">Pitch</a></li>
    <li><a href="https://www.figma.com/design/n2peoVcxpTzPJ8HHaTfUO0/Untitled?node-id=0-1&p=f&t=Li8Yg3b8oriflirl-0">Product Design</a></li>
  </ul>
  <button id="downloadBtn" class="download-btn">Descarcă aplicația</button>
</nav>

<!-- Scroll Cards -->
<div class="container">
  <div id="card1" class="card show">
    <div class="card-image">
      <img src="logo.png" alt="Logo">
    </div>
    <div style="font-size: larger;" class="card-text">
      Aplicația care îți aduce pauze inteligente pentru un focus sustenabil.
    </div>
    <div class="carousel">
      <img src="img0.png" class="active" alt="1"/>
      <img src="img1.png" alt="2"/>
      <img src="img2.png" alt="3"/>
      <img src="img3.png" alt="4"/>
      <img src="img4.png" alt="5"/>
      <img src="img5.png" alt="6"/>
      <img src="img7.png" alt="7"/>
    </div>
  </div>

 <div id="card2" class="card hide">
  <div class="card-text" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h2 style="font-weight: bold; text-align: center; margin-bottom: 2rem;">ECHIPA NOASTRĂ</h2>
    <div style="display: flex; gap: 2rem; align-items: center;">
      <div style="text-align: center;">
        <img src="avatar_alice.png" alt="Avatar" style="width: 200px; height: 200px; border-radius: 50%;" class="team-avatar" />
        <div>Alice Pirvulescu</div>
      </div>
      <div style="text-align: center;">
        <img src="avatar_cla.png" alt="Avatar" style="width: 200px; height: 200px; border-radius: 50%;" class="team-avatar" />
        <div>Claudiu Zabava</div>
      </div>
      <div style="text-align: center;">
        <img src="avatar_alej.png" alt="Avatar" style="width: 200px; height: 200px; border-radius: 50%;" class="team-avatar" />
        <div>Alejandro Vasilescu</div>
      </div>
    </div>
  </div>
</div>

<div id="card3" class="card hide">
  <div class="card-text" style="width: 100%; display: flex; justify-content: center; gap: 4rem;">
    <h2 style="font-weight: bold; text-align: center; margin-bottom: 2rem;">Descarcă aplicația acum !</h2>
    <div class="store-container">
    <img src="store_app.png" alt="Store 1" class="store-image" />
    <div class="coming-soon">Coming soon</div>
  </div>
    <a href="https://play.google.com/store/apps/details?id=com.getsomeheadspace.android&hl=en" target="_blank">
      <img src="store_android.png" alt="Store 2" class="store-image" />
    </a>
        <a href="https://github.com/MindBreak-MPA/MindBreak-LandingPage" target="_blank">
      <img src="store_pc.png" alt="Store 3" class="store-image" />
    </a>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    setInterval(() => {
      const currentImg = images[current];
      currentImg.classList.remove('active');
      currentImg.classList.add('fade-out-up');

      current = (current + 1) % images.length;
      const nextImg = images[current];

      // Prepare next image
      nextImg.classList.add('active');

      // Clean up animation class after it's done
      setTimeout(() => {
        currentImg.classList.remove('fade-out-up');
      }, 500);
    }, 3000);
  });

  // Scroll transition between cards
  const card1 = document.getElementById('card1');
  const card2 = document.getElementById('card2');
  const card3 = document.getElementById('card3');

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const height = window.innerHeight;

    if (scrollY <= height * 0.3) {
      // Show only card1
      card1.classList.remove('hide');
      card1.classList.add('show');

      card2.classList.remove('show');
      card2.classList.add('hide');

      card3.classList.remove('show');
      card3.classList.add('hide');
    }
    if (scrollY > height * 0.3 && scrollY <= height * 0.9) {
      // Show only card2
      card1.classList.remove('show');
      card1.classList.add('hide');

      card2.classList.remove('hide');
      card2.classList.add('show');

      card3.classList.remove('show');
      card3.classList.add('hide');
    }
    if (scrollY > height * 0.9) {
      // Show only card3
      card1.classList.remove('show');
      card1.classList.add('hide');

      card2.classList.remove('show');
      card2.classList.add('hide');

      card3.classList.remove('hide');
      card3.classList.add('show');
    }
  });

  document.getElementById('downloadBtn').addEventListener('click', function () {
  const height = window.innerHeight;
  window.scrollTo({
    top: height * 0.95,
    behavior: 'smooth'
  });
});
</script>

</body>
</html>
