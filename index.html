<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page Scroll Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 200vh;
      background-color: #add8e6;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #00274d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #004080;
    }

    .download-btn {
      background-color: #004080;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #0059b3;
    }

    .container {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      transform: translateY(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 1;
    }

    .card {
      width: calc(100vw - 6cm);
      height: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: absolute;
      transition: opacity 0.6s ease, transform 0.6s ease;
      background-color: #00274d;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      pointer-events: auto;
    }

    .card .card-image,
    .card .card-text,
    .card .carousel {
      flex: 1;
      padding: 1rem;
    }

.card .card-image {
  flex: 1;
  display: flex;
  justify-content: flex-start;
  padding-left: 2rem;
}

    .card .card-image img {
      max-width: 100%;
      max-height: 250px;
    }

.card .card-text {
  flex: 2;
  text-align: center;
  padding: 1rem;
}

   .card .carousel {
    flex: 1;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding-right: 2rem;
    position: relative;
    height: 390px; /* Increased height */
    width: 200px;   /* Explicit width if needed */
    overflow: hidden;
    }

    .card .carousel img {
      position: absolute;
      max-height: 100%;
      max-width: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transform: translateY(100%);
      transition: none;
    }

    .card .carousel img.active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      z-index: 1;
    }

    .card .carousel img.fade-out-up {
      animation: fadeOutUp 1s forwards;
      z-index: 0;
    }

    @keyframes fadeOutUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100%);
      }
    }

    .hide {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    .show {
      opacity: 1;
      transform: translateY(+20px);
      pointer-events: auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <ul>
    <li><a href="https://docs.google.com/document/d/1tBlzQDPGzr9HYhQRCuqeLyZgmNlLdKxN2-h_KTWePkA/edit?tab=t.0">Business Foundation</a></li>
    <li><a href="https://www.canva.com/design/DAGnxx9S2Dw/qPG_bb4JC4P7xr74VPkCpQ/edit">Pitch</a></li>
    <li><a href="https://www.figma.com/design/n2peoVcxpTzPJ8HHaTfUO0/Untitled?node-id=0-1&p=f&t=Li8Yg3b8oriflirl-0">Product Design</a></li>
  </ul>
  <button class="download-btn">Descarcă aplicația</button>
</nav>

<!-- Scroll Cards -->
<div class="container">
  <div id="card1" class="card show">
    <div class="card-image">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="card-text">
      Aplicația care îți aduce pauze inteligente pentru un focus sustenabil.
    </div>
    <div class="carousel">
      <img src="img0.png" class="active" alt="1"/>
      <img src="img1.png" alt="2"/>
      <img src="img2.png" alt="3"/>
      <img src="img3.png" alt="4"/>
      <img src="img4.png" alt="5"/>
      <img src="img5.png" alt="6"/>
      <img src="img7.png" alt="7"/>
    </div>
  </div>

  <div id="card2" class="card hide">
    <div class="card-text" style="text-align: center; font-size: 2rem;">
      Focus pe relaxare și mindfulness.
    </div>
  </div>
</div>

<script>
  // Vertical fade-up carousel
  document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    setInterval(() => {
      const currentImg = images[current];
      currentImg.classList.remove('active');
      currentImg.classList.add('fade-out-up');

      current = (current + 1) % images.length;
      const nextImg = images[current];

      // Prepare next image
      nextImg.classList.add('active');

      // Clean up animation class after it's done
      setTimeout(() => {
        currentImg.classList.remove('fade-out-up');
      }, 500);
    }, 3000);
  });

  // Scroll transition between cards
  const card1 = document.getElementById('card1');
  const card2 = document.getElementById('card2');

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;

    if (scrollY > 100) {
      card1.classList.add('hide');
      card1.classList.remove('show');
      card2.classList.add('show');
      card2.classList.remove('hide');
    } else {
      card1.classList.add('show');
      card1.classList.remove('hide');
      card2.classList.add('hide');
      card2.classList.remove('show');
    }
  });
</script>

</body>
</html>
