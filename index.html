<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      background-color: #add8e6; /* light blue */
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0 2cm;
    }

    .card {
      display: flex;
      background-color: #00274d; /* dark blue */
      height: 50vh;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .card-image {
      width: 30%;
      height: 100%;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-text {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      padding: 1rem;
    }

    .carousel {
      width: 30%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="logo.png/300x300" alt="Left Image" />
      </div>
      <div class="card-text">
        Aplicația care îți aduce pauze inteligente pentru un focus sustenabil
      </div>
      <div class="carousel">
        <img src="logo.png" class="active" alt="1" />
        <img src="logo.png" alt="2" />
        <img src="logo.png" alt="3" />
      </div>
    </div>
  </div>

 <script>
  document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3000);
  });
</script>
</body>
</html>
