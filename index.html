<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>MindBreak Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-panel" id="main-panel">
    <div class="card">
      <div class="card-left">
        <img src="logo.png" alt="MindBreak Logo" class="main-logo">
      </div>
      <div class="card-center">
        <p class="tagline">Aplicația care îți aduce pauze inteligente pentru un focus sustenabil.</p>
      </div>
      <div class="card-right">
        <div class="carousel" id="carousel">
          <img src="logo.png" alt="Slide 1" class="slide active">
          <img src="logo.png" alt="Slide 2" class="slide">
          <img src="logo.png" alt="Slide 3" class="slide">
        </div>
      </div>
    </div>
  </div>

  <div class="team-section" id="team-section">
    <h2>Echipa MindBreak</h2>
    <div class="team-container">
      <div class="member">
        <img src="logo.png" class="team-logo">
        <p>Alice</p>
      </div>
      <div class="member">
        <img src="logo.png" class="team-logo">
        <p>Alejandro</p>
      </div>
      <div class="member">
        <img src="logo.png" class="team-logo">
        <p>Claudiu</p>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;
    setInterval(() => {
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
      index = (index + 1) % slides.length;
    }, 2500);

    window.addEventListener('scroll', () => {
      const panel = document.getElementById('main-panel');
      const team = document.getElementById('team-section');
      if (window.scrollY > 100) {
        panel.classList.add('fade-out');
        team.classList.add('fade-in');
      } else {
        panel.classList.remove('fade-out');
        team.classList.remove('fade-in');
      }
    });
  </script>
</body>
</html>
